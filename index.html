	  	<script type="text/template" id="brew-list-template">
		  	<h3>Homebrew Journal</h3>
		  	<hr />
		  	<a href="#/newBrew" class="btn btn-primary pull-right">New Brew</a>
			<div  class="small-vertical-spacer"></div>
			<div  class="small-vertical-spacer"></div>
			<% if (brews.length > 0) { %>
			<div class="table-responsive">
			    <table class="table">
			        <thead>
			          <tr>
			            <th>Name</th>
			            <th>Style</th>
			            <th>Brew Date</th>
			            <th>Status</th>
			            <th></th>
			          </tr>
			        </thead>
			        <tbody>
			          <% _.each(brews, function(brew){ %>
			            <%  var iStatus = ''; %>
			            <%  var iStatusID = parseFloat(brew.get('statusID')); %>

			        <% if (iStatusID == 0) {  %>
			            <tr class="success">
			            <% iStatus = "on tap" %>
			        <% }else if(iStatusID == 1){ %>
			          <tr class="warning">
			          <% iStatus = "fermenting" %>
			        <% }else if(iStatusID == 2){ %>
			          <tr class="active">
			          <% iStatus = "drank :(" %>
			        <% }else{ %>
			          <tr class="active">
			        <% }%>              
			          <td><%= htmlEncode(brew.get('name'))%></td>
			          <td><%= htmlEncode(brew.get('type')) %></td>
			          <td><%= htmlEncode(brew.get('brewDate')) %></td>
			          <td><%= iStatus %></td>
			          <td><a href="#/edit/<%= htmlEncode(brew.get('_id').valueOf()) %>" class="btn btn-primary btn-xs">Edit</a></td>
			        </tr>
			          <% }); %>
			        </tbody>
			    </table>
			</div>
			<% }else { %>
				<div align="center" class="text-muted"><h3>Journal is empty</h3></div>
				<div  class="small-vertical-spacer"></div>
				<div  class="small-vertical-spacer"></div>
				<div  class="small-vertical-spacer"></div>
				<div  class="small-vertical-spacer"></div>
			<% } %>
			<div  class="small-vertical-spacer"></div>
		</script>

		<script type="text/template" id="edit-brew-template">
			<div class="small-vertical-spacer"></div>
		 	<form class="form-horizontal edit-brew-form" role="form" >
		 		<legend><%= brew ? 'Update' : 'Create' %> Brew</legend>
				<div class="form-group">
					<label for="brewName" class="col-sm-4 control-label">Name</label>
					<div class="col-sm-5">
						<input name="name" type="text" class="form-control" id="brewName" placeholder="ex. Bell's Two Hearted Clone" value="<%= brew ? brew.get('name') : '' %>">
					</div>
				</div>
				<div class="form-group">
					<label for="brewStyle" class="col-sm-4 control-label">Style</label>
					<div class="col-sm-5">
						<input name="type" type="text" class="form-control" id="brewStyle" placeholder="ex. Ale / Lager" value="<%= brew ? brew.get('type') : '' %>">
					</div>
				</div>
				<div class="form-group">
					<label  for="brewDate" class="col-sm-4 control-label">Date</label>
					<div class="col-sm-5">
						<input id="dpBrew" name="brewDate" type="text" class="form-control" data-date-format="mm/dd/yyyy" id="brewDate" value="<%= brew ? brew.get('brewDate') : todayString() %>">
					</div>
				</div>
				<div class="form-group">
					<input id="hiddenBrewStatusName" name="statusName" type="hidden" value="<%= brew ? brew.get('statusName') : 'None' %>"></input>
					<input id="hiddenBrewStatus" name="statusID" type="hidden" value="<%= brew ? brew.get('statusID') : 1000 %>"></input>
					<label for="brewStatus" class="col-sm-4 control-label">Status</label>
					<div class="col-sm-5">
						<div  class="btn-group">
						  	<button id="brewStatus" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
						    <%= brew ? brew.get('statusName') + ' ' : 'None ' %><span class="caret"></span>
						  	</button>
						  	<ul id="brewStatusList" class="dropdown-menu" role="menu">
						 		<li value="1000"><a>None</a></li>
						 		<li value="0"><a>On Tap</a></li>
								<li value="1"><a>Fermenting</a></li>
								<li value="2"><a >Drank</a></li>
						  	</ul>
						</div>
					</div>
				</div>
				<div class="form-group">
					<input id="hiddenTapNumber" name="tapNumber" type="hidden" value="0"></input>
					<label for="tapNumber" class="col-sm-4 control-label">Tap Handle #</label>
					<div class="col-sm-5">
						<div  class="btn-group">
						  	<button id="tapNumber" class="btn btn-default dropdown-toggle 
								<% if (brew) { %>
							  		<% if ( parseInt(brew.get('statusID')) != 0 ) {%>
							  			<%=	'disabled' %><% } %>
							  	<% }else{ %>
							  		<%=	'disabled' %> 
							  	<% } %>" 
						  	type="button" data-toggle="dropdown">
							  	<% if (brew) { %>
							  		<% if ( parseInt(brew.get('tapNumber')) > 0) { %>
							  			<%= brew.get('tapNumber').toString() + ' ' %>	
							  		<% }else{ %>
							  			<%=	'None ' %> 
							  		<% } %>
							  	<% }else{ %>
							  		<%=	'None ' %> 
							  	<% } %>
							    <span class="caret"></span>
						  	</button>
						  	<ul id="tapNumberList" class="dropdown-menu" role="menu">
						 		<li value="0"><a>None</a></li>
						 		<li value="1"><a>1</a></li>
								<li value="2"><a>2</a></li>
								<li value="3"><a>3</a></li>
								<li value="4"><a>4</a></li>
						  	</ul>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="brewUsername" class="col-sm-4 control-label">Username</label>
					<div class="col-sm-5">
						<input name="username" type="text" class="form-control" id="brewUsername">
					</div>
				</div>
				<hr />
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-5">
						<button type="submit" class="btn btn-primary"><%= brew ? 'Save' : 'Create' %></button>
						<% if(brew) {%>
							<input name="id" type="hidden" value="<%= brew.get('_id').valueOf() %>"></input>
							<input name="_id" type="hidden" value="<%= brew.get('_id').valueOf() %>"></input>
							<button type="button" class="btn btn-danger delete">Delete</button>
						<% }; %>
					</div>
				</div>
			</form>
			<div  class="small-vertical-spacer"></div>
		</script>
